apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka-burrow-be
  labels:
    app: kafka-burrow
spec:
  replicas: 1
  revisionHistoryLimit: 7
  template:
    metadata:
      labels:
        app: kafka-burrow
    spec:
      containers:
        - envFrom:
          - configMapRef: 
              name: kafka-burrow
          image: "harbor.infra.tiki.services/ci/burrow:dev"
          name: kafka-burrow-be
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP 
      terminationGracePeriodSeconds: 10
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
        - "kafka-burrow-be"
      from:
        kind: ImageStreamTag
        name: "kafka-burrow:dev"
  - type: ConfigChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka-burrow
  name: kafka-burrow
spec:
  ports:
  - name: 8000-tcp
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: kafka-burrow
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka-burrow-ui
  labels:
    app: kafka-burrow
spec:
  replicas: 1
  revisionHistoryLimit: 7
  template:
    metadata:
      labels:
        app: kafka-burrow
    spec:
      containers:
        - env:
          - name: "BURROW_HOME"
            value: "http://kafka-burrow.t-openshift-play.svc.cluster.local:8000/v2/kafka"
          image: "generalmills/burrowui"
          name: kafka-burrow-ui
          imagePullPolicy: Always
          ports:
          - containerPort: 3000
            protocol: TCP 
      terminationGracePeriodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka-burrow
  name: kafka-burrow-ui
spec:
  ports:
  - name: 3000-tcp
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: kafka-burrow
